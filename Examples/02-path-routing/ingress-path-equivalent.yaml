# Nginx Ingress Equivalent - Multiple Paths
# Compare with httproute-multiple-paths.yaml
#
# Related Documentation: Documentation/03-basic-routing.md

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multiple-paths-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: example.com
      http:
        paths:
          # Order matters! More specific paths should come first
          - path: /api/v2
            pathType: Prefix
            backend:
              service:
                name: api-v2-service
                port:
                  number: 80
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: api-v1-service
                port:
                  number: 80
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: static-service
                port:
                  number: 80
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: default-service
                port:
                  number: 80

# Key Differences:
# 1. Nginx Ingress: All paths in single rules array
#    Gateway API: Separate rules with matches array
# 2. Nginx Ingress: pathType in path definition
#    Gateway API: type in path match object
# 3. Gateway API: More explicit structure, easier to read

