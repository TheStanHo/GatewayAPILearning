# Gateway Example
# Gateway defines network endpoints (listeners) that receive traffic
# Similar to Ingress Controller setup in Nginx Ingress
#
# Related Documentation: Documentation/02-core-concepts.md

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: my-gateway
  namespace: default
spec:
  # References the GatewayClass created in gatewayclass.yaml
  gatewayClassName: nginx-gateway
  
  # Listeners define what ports and protocols the Gateway accepts
  listeners:
    # HTTP listener on port 80
    - name: http
      protocol: HTTP
      port: 80
      # allowedRoutes controls which HTTPRoutes can attach to this listener
      allowedRoutes:
        namespaces:
          # Options: All, Same, Selector
          # All: Any namespace can attach routes
          # Same: Only same namespace as Gateway
          # Selector: Only namespaces matching selector
          from: All
    
    # HTTPS listener on port 443 (commented out - requires TLS certificate)
