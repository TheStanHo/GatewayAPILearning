# Basic HTTPRoute Example
# HTTPRoute defines routing rules for HTTP/HTTPS traffic
# This is the direct replacement for Ingress resource
#
# Related Documentation: Documentation/02-core-concepts.md
# Prerequisites: GatewayClass and Gateway must exist

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: my-app-route
  namespace: default
spec:
  # parentRefs specify which Gateway(s) this route attaches to
  parentRefs:
    - name: my-gateway
      # namespace is optional if Gateway is in same namespace
      # namespace: default
  
  # hostnames define which hostnames this route handles
  hostnames:
    - example.com
    # - www.example.com  # Can specify multiple hostnames
  
  # rules contain matches and actions
  rules:
    # Rule 1: Match requests and route to backend
    - matches:
        # Match conditions (all must be true within a match block)
        - path:
            # Path match types: Exact, PathPrefix, RegularExpression
            type: PathPrefix
            value: /
      # backendRefs define where to route matching requests
      backendRefs:
        - name: my-service
          port: 80
          # weight: 100  # Optional: for traffic splitting (default: equal weights)

