# Nginx Ingress Equivalent - URL Rewriting
# Compare with httproute-url-rewrite.yaml
#
# Related Documentation: Documentation/07-request-response-modifications.md

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rewrite-ingress
  annotations:
    # Nginx Ingress uses rewrite-target annotation
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80

# Key Differences:
# 1. Nginx Ingress: Uses annotation (nginx.ingress.kubernetes.io/rewrite-target)
#    Gateway API: Uses URLRewrite filter (native, portable)
# 2. Nginx Ingress: Limited rewrite options
#    Gateway API: Multiple rewrite types (ReplacePrefixMatch, ReplaceFullPath, etc.)
# 3. Nginx Ingress: Nginx-specific
#    Gateway API: Standard, works across implementations
# 4. Gateway API: More expressive and flexible

