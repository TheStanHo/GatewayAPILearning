# Exact Path Matching Example
# Exact matches only the exact path specified
#
# Related Documentation: Documentation/03-basic-routing.md

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: path-exact-route
spec:
  parentRefs:
    - name: my-gateway
  hostnames:
    - example.com
  rules:
    - matches:
        - path:
            type: Exact
            value: /health
            # Matches: /health
            # Doesn't match: /health/, /health/check, /healthcheck
      backendRefs:
        - name: health-service
          port: 80
    - matches:
        - path:
            type: Exact
            value: /metrics
            # Matches: /metrics
            # Doesn't match: /metrics/, /metrics/prometheus
      backendRefs:
        - name: metrics-service
          port: 80

