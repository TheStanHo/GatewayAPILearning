# TLS Termination Example
# Shows TLS termination at Gateway with HTTPRoute
# Gateway handles TLS, backends receive plain HTTP
#
# Related Documentation: Documentation/06-tls-ssl.md

# Gateway with TLS termination
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tls-termination-gateway
  namespace: default
spec:
  gatewayClassName: nginx-gateway
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate  # TLS terminated at Gateway
        certificateRefs:
          - name: example-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
---
# HTTPRoute attaches to HTTPS listener
# Backends receive plain HTTP (TLS already terminated)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-route
spec:
  parentRefs:
    - name: tls-termination-gateway
  hostnames:
    - example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: my-service
          port: 80  # Backend receives HTTP, not HTTPS

# Flow:
# Client → HTTPS → Gateway (TLS termination) → HTTP → Backend Service

