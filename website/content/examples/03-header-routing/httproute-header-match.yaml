# Header-Based Routing Example
# Routes traffic based on HTTP headers
# This is native in Gateway API, but requires annotations in Nginx Ingress
#
# Related Documentation: Documentation/04-advanced-routing.md

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: header-route
spec:
  parentRefs:
    - name: my-gateway
  hostnames:
    - example.com
  rules:
    # Rule 1: Route to staging based on header
    - matches:
        - headers:
            - name: X-Environment
              value: staging
              # type: Exact (default) - exact match
      backendRefs:
        - name: staging-service
          port: 80
    
    # Rule 2: Route to production based on header
    - matches:
        - headers:
            - name: X-Environment
              value: production
      backendRefs:
        - name: production-service
          port: 80
    
    # Rule 3: Default route (no header match)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: default-service
          port: 80

