apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: my-gateway
  namespace: default
spec:
  # References the GatewayClass (default NGINX Gateway Fabric uses "nginx")
  gatewayClassName: nginx
  
  # Listeners define ports and protocols
  listeners:
    # HTTP listener on port 80
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          # All: Any namespace can attach routes
          # Same: Only same namespace as Gateway
          # Selector: Only namespaces matching selector
          from: All
    
