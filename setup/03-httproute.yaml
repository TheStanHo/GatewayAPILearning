apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: my-app-route
  namespace: default
spec:
  # parentRefs specify which Gateway(s) this route attaches to
  parentRefs:
    - name: my-gateway
      namespace: default
  
  # hostnames define which hostnames this route handles
  hostnames:
    - example.com
  
  # rules contain matches and routing actions
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # backendRefs define where to route matching requests
      backendRefs:
        - name: my-service
          port: 80

