apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test-nginx-route
  namespace: default
spec:
  # parentRefs specify which Gateway(s) this route attaches to
  parentRefs:
    - name: my-gateway
      namespace: default
  
  # hostnames define which hostnames this route handles
  # Change to your domain or use test.local for local testing
  hostnames:
    - test.local
  
  # rules contain matches and routing actions
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # backendRefs define where to route matching requests
      # This references the test-nginx service created by the Bitnami Nginx Helm chart
      backendRefs:
        - name: test-nginx
          port: 80

